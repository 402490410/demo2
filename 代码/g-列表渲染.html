<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>

    <div id="box">
        <h2>测试：v-for遍历数组</h2>
        <ul>
            <li v-for="(p,index) in persons" >
                {{index}}-----{{p.name}}----{{p.age}}
                <button @click='deletep(index)'>删除</button>
                <button @click='updatap(index,{name:"zs",age:33})'>更新</button>
            </li>
        </ul>
        <h2>测试：v-for遍历对象</h2>


    </div>


    <script >
        new Vue({
            el:'#box',
            data:{
                persons:[
                    {name:'tom',age:18},
                    {name:'jack',age:20},
                    {name:'bob',age:22},
                    {name:'rose',age:24}
                ]
            },
            methods:{
                deletep(index){
                    this.persons.splice(index,1)
                },
                updatap(index,newp){
                    this.persons.splice(index,0,newp);
                    
                }
            }

        })
    </script>

    
</body>
</html>
