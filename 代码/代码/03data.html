<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 1、引入 -->
  <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{title}}</p>
    <p>{{age}}</p>
    {{arr}}
    <hr>
    {{obj.name}}
    {{obj.age}}
    {{obj.city}}
  </div>
  

  <script>
    // 实例化
    new Vue({
      el:"#app",
      // 用来存放数据的
      data:{
        title:"云想衣裳花想容，春风拂槛露华浓",
        age:18,
        arr:['a','b','c','d','e'],
        obj:{
          name:"妲己",
          age:"15",
          city:"王者峡谷"
        }
      }
    })
  </script>
</body>
</html>
