<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>

    <div id="box">
        <p v-if='flag'>存在与虚无</p>
        <p v-else>暂无数据</p>
        <button @click='flag=!flag'>切换数据</button>

        <hr>
    </div>
    
    <script>
        new Vue({
            el:'#box',
            data:{
                flag:true
            },
            methods:{
                fun1(){
                    this.flag=!this.flag;
                }
            }
        })
    </script>

    
</body>
</html>
